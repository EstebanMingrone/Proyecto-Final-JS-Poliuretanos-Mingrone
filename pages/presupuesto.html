<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>PLASTIMAX - Armá tu Presupuesto</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid navegador">
            <a class="navbar-brand" href="../index.html">PlastiMax</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav navegador">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    <a class="nav-link" href="./pages/presupuesto.html">Presupuesto</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="portada">
        <img src="../assets/img/steven-ungermann-OSjYZhgw67M-unsplash.jpg" alt="presupuestoImg">
        <h2>Consultá tu presupuesto</h2>
    </header>

    <main>
        <form id="form" class="cotizador">
            <h3>Ingresá aquí tus datos</h3>
            <input type="number" name="cantidadMetros" id="cantidadMetros" placeholder="Ingresá la cantidad de m2">
            <h3>¿Cual producto le aplicas? (Melacril, Petrilac, Plastibril)</h3>
            <input type="text" name="elegirProducto" id="elegirProducto" placeholder="Ingresá el producto que desea aplicar (Escribir en Mayúsculas)">
            <input type="submit" value="Enviar" class="enviarBtn mt-4" style="width: 25%;">
        </form>
    </main>
    <!-- <script src="../js/main.js"></script> -->
    <script src="../js/cotizador.js"></script>
